<button (click)="BTC()"> BTC </button>


<div style="text-align:left;width:500px;">
  <h1>
      {{ title }}!
  </h1>

  <table *ngIf="arrBirds">
      <!-- ADD HEADERS -->
      <tr>
          <th>ID</th>
              <th>Name of Bird</th>
                  <th>Type of Bird</th>
      </tr>

      <!-- BIND ARRAY TO TABLE -->
      <tr *ngFor="let bird of arrBirds">
          <td>{{bird.id}}</td>
              <td>{{bird.name}}</td>
                  <td>{{bird.phone}}</td>
      </tr>
  </table>
</div>
